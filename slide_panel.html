<!DOCTYPE html>
<html>
  <head>
    <meta charaset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/faa6b2205b.js" crossorigin="anonymous"></script>  
    
    <!-- Google Font を追加する場合はここにリンクをコピペ -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

    <style>
      :root {
        /* ===スライドアニメーション選択と速度の設定=== */
        --slide-animation : slideRtoL;
        --slide-speed     : 7;
        
        /* ===表示させたいアイテム数と1枚あたりの表示時間=== */
        --num-of-items    : 3;
        --display-time    : 5s;

        /* ===表示パネルの設定=== */
        --width           : 400px;
        --height          : 80px;
        --background-color: #eeeeee;

        /* ===表示パネルの枠の設定=== */
        --border-style    : outset;
        --border-color    : #aaaaaa;
        --border-width    : 10px;
        --border-radius   : 10px;
        
        /* ===フォントの設定=== */
        --font-color      : #000000;
        --font-size         : 55px;
        font-family       : 'Play', sans-serif;
      }     

      /* ===アイコンの色個別設定=== */
      #twitter {
        color: #00ACEE; 
      }
      #twitch {
        color: #6441a5;
      }
      #youtube {
        color: #ff0000;
      }

    </style>
    <script src="animation.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="panel">
      <!-- ===ここからパネルに表示させたい内容の設定=== -->

      <!-- ===パネル1枚目=== -->
      <div class="item">
        <i class="fab fa-twitter" id="twitter"></i>
        <div>twitter</div>
      </div>

      <!-- ===パネル2枚目=== -->
      <div class="item">
        <i class="fab fa-twitch" id="twitch"></i>
        <div>twitch</div>
      </div>

      <!-- ===パネル3枚目=== -->
      <div class="item">
        <i class="fab fa-youtube" id="youtube"></i>
        <div>youtube</div>
      </div>

      <!-- ===パネルn枚目=== -->
      <div class="item">
        <!-- ここに中身 -->
      </div>

    </div>
  </body>
</html>
